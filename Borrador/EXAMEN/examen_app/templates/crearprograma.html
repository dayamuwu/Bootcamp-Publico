<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen Dojo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    </head>

    <body>
    <div>
        <form action='/crear', method="post">
            {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes -->
            {% if messages %}                               <!-- comprobar si hay algún mensaje -->
                {% for message in messages %}            <!-- recorrer los mensajes -->
                    <p>{{message}}</p>                   <!-- muestra cada mensaje en una etiqueta de párrafo -->
                {% endfor %}
            {% endif %}
            {% endwith %}
            <input type="hidden" name="formu" value="programas">
            <div>
                <legend>Programas de TV!</legend>
            </div>

            <div>
                <legend>Agrega un nuevo programa</legend>
            </div>

            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" id="titulo" class="form-control" name="titulo" required>
            </div>

            <div class="mb-3">
                <label for="canal" class="form-label">Canal</label>
                <input type="text" id="canal" class="form-control" name="canal" required>
            </div>

            <div class="mb-3">
                <label for="lanzamiento" class="form-label">Lanzamiento</label>
                <input type="date" id="lanzamiento" class="form-control" name="lanzamiento" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea id="descripcion" class="form-control" name="descripcion" required></textarea>
            </div>

            <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Agregar</button>
            </div>
        </form>
    </div>
    </body>
</html>
