<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ver</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <div>
                    <p class="card-text" for="titulo">{{un_programa[0].titulo}}</p>
                    <tr><h3>{{todos_programas[0].titulo}}</h3></tr>
                    <tr>
                        {% for prg in todos_programas %}
                            <h5>Posteado por: {{prg.un_programa[0].nombre}} {{prg.un_programa[0].apellido}}</h5>
                        {% endfor %}
                    </tr>
                </div>
            <div>
                <p class="card-text" for="canal">{{un_programa[0].canal}}</p>
            </div>
            <div>    
                <p class="card-text" for="lanzamiento">{{un_programa[0].lanzamiento}}</p>
            </div>
            <div>    
                <p class="card-text" for="descripcion">{{un_programa[0].descripcion}}</p>
            </div>
            <div>
                <a href="/" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </body>
</html>
