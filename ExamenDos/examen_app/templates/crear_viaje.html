<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen Dojo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    </head>

    <body>
    <div class="container-sm d-flex aling-content-space-between";>
        <form action='/crear', method="post">
            <input type="hidden" name="formu" value="viajes">
            <div>
                <legend>Agrega tu viajes!</legend>
            </div>

            <div>
                <legend>Nuevo viaje</legend>
            </div>

            <div class="mb-3">
                <label for="plan" class="form-label">Destino</label>
                <input type="text" id="plan" class="form-control" name="plan" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" id="descripcion" class="form-control" name="descripcion" required>
            </div>

            <div class="mb-3">
                <label for="inicio_viaje" class="form-label">Inicio viaje</label>
                <input type="date" id="inicio_viaje" class="form-control" name="inicio_viaje" required>
            </div>

            <div class="mb-3">
                <label for="fin_viaje" class="form-label">Fin viaje</label>
                <input type="date" id="fin_viaje" class="form-control" name="fin_viaje" required>
            </div>

            <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
            {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes -->
            {% if messages %}                               <!-- comprobar si hay algún mensaje -->
                {% for message in messages %}            <!-- recorrer los mensajes -->
                    <p>{{message}}</p>                   <!-- muestra cada mensaje en una etiqueta de párrafo -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </form>
    </div>
