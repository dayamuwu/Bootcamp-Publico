<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container text-center">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <h2 class="card-title">Bienvenido, {{un_usuario.nombre}}</h2>
                <div>
                    <a href="/">Crear viaje</a>
                    <a href="/salir">Salir</a>
                </div>

                <table class="table table-striped">
                    <th scope="col">Plan</th>
                    <th scope="col">Inicio viaje</th>
                    <th scope="col">Fin viaje</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Opciones</th>



                    <tr>
                        <td>{{usuario['id']}}</td>
                        <td>{{usuario['plan']}}</td>
                        <td>{{usuario['inicio_viaje']}}</td>
                        <td>{{usuario['fin_viaje']}}</td>
                        <td>{{usuario['descripcion']}}</td>
                        <td>{{usuario['opciones]}}</td>

                    </tr>
                    <div>
                        <a href="/" class="btn btn-primary">Volver</a>
                    </div>
            </div>
            </table>
        </div>
    </div>
</body>

</html>
