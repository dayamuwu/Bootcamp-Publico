<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojos y ninjas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <div class="card text-center" style="width: 20%;">
            <form action="/crear_dojo" method="post">
                <table>
                <tr><h3>Crea un nuevo dojo</h3>
                    </div>
                </tr>
                <div class="card-text">
                    <tr>
                        <td>Nombre</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="nombre" value="" required></td>
                    </tr>
                </div>

                </div>
                </table>
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </form>
        </div>
    
        <div class="card text-center" style="width: 20%;">
            <table>
                <tr ><div ><h2>Dojos</h2></div></tr>
                {% for dojo in todos_dojos %}
                <tr>
                    <td><a href="/mostrar_dojo/{{dojo.id}}">{{dojo.nombre}}</a></td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">
            <a href="/ninja">Crear ninja</a>
            </button>
        </div>

    </div>
    </body>
</html>
