<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ninjas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-sm d-flex aling-content-space-between";>
            
            <form action="/crear_ninja" method="post">
                <table>
                    <tr><div><h4>Crea un nuevo ninja</h4></div></tr>
                    <tr >
                        <td><label  for="dojo_id">Dojo:</label></td>
                        <td><select  name="dojo_id" id="dojo_id" required>
                            <option value="" disabled selected hidden>--Selecciona un Dojo--</option>
                            {% for dojo in todos_dojos %}
                                <option value="{{dojo.id}}">{{dojo.nombre}}</option>
                            {% endfor %}
                        </select></td>
                        
                    </tr>
                    <tr>
                        <td> Nombre</td>
                        <td><input type="text" name="nombre" value="" required></td>
                    </tr>
                    <tr>
                        <td class="text-white">Apellido</td>
                        <td><input type="text" name="apellido" value="" required></td>
                    </tr>
                    <tr>
                        <td class="text-white">Edad</td>
                        <td><input type="text" name="edad" value="" required></td>
                    </tr>
                </table>
                <button type="submit">Crear</button>
            </form>
        <a href="/">Home</a>
    </div>
    </body>
</html>
